{%extends 'base.html'%} {% set active_page = "" %} {%block link%}
<link rel="stylesheet" href="{{url_for('static', filename='css/style2.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {%endblock%} {%block title%} Welcome {%endblock%} {%block content%}
<div class="showcase">
    <h1>Welcome to Nep Election</h1>
    <h3>You can edit your data here.</h3>

</div>

<div class="registerbox">
    <h1>Edit</h1>
    <form action="{{ url_for('UserEdit', username = username) }}" method="post">
        <input type="text" name="fname" placeholder="Enter first name ">
        <input type="text" name="mname" placeholder="Enter middle name (optional)">
        <input type="text" name="lname" placeholder="Enter lname">
        <div class="list">
            <label for="genders">Gender</label>
            <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
        </div>
        <div class="list">
            <label for="birthday">Birthdate</label>
            <input type="date" id="birthday" name="birthdate">
        </div>
        <input type="text" name="citizenship" placeholder="Citizenship No.">
        <input type="text" name="province" placeholder="Province">
        <input type="text" name="district" placeholder="District">
        <input type="text" name="municipality" placeholder="Municipality">
        <input type="text" name="ward" placeholder="Ward No.">

        <input type="email" name="email" placeholder="Enter email">
        <input type="password" name="password" placeholder="Enter password">
        <input type="number" name="phone" placeholder="Enter phone no.">
        <div class="list">
            <label for="role">Register as</label>
            <select name="role" id="role">
                    <option value="voter">Voter</option>
                    <option value="candidate">Candidate</option>
                </select>
        </div>
        <input type="text" name="education" placeholder="Education (for candidate only)">
        <input type="text" name="party" placeholder="Group Name (for candidate only)">

        <input type="Submit" name="submit" value="Update">
    </form>
    <a href="voter.html">xyzzz</a>
</div>
{%endblock%}}
