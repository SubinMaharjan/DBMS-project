{% extends 'base.html' %} {%block title%} Database {%endblock%} {%block content%}
<h1 align="center">Database</h1>

<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">UserName</th>
            <th scope="col">Password</th>
            <th scope="col">UserType</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for data in datas %}
        <tr>
            <th scope="row">{{data['LoginID']}}</th>
            <td>{{data['UserName']}}</td>
            <td>{{data['Password']}}</td>
            <td>{{data['UserType']}}</td>
            <td>
                <button class="btn btn-outline btn-success">Update</button>
                <button class="btn btn-outline btn-danger">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{{datas}} {%endblock%}
